<div class="checkout container">
  <h1>Checkout</h1>

  <div class="row">
    <!-- Shipping Address Section -->
    <div class="col-sm-7">
      <h3>Add Shipping Address</h3>
      <p class="alert alert-info" *ngIf="orderMsg">{{orderMsg}}</p>

      <form #orderData="ngForm" (ngSubmit)="orderNow(orderData.value)" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter User Email" ngModel
            required />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Enter User Address" ngModel
            required />
        </div>

        <div class="mb-3">
          <label for="contact" class="form-label">Contact Details</label>
          <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter Contact Details"
            ngModel required />
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="orderData.invalid">Order Now</button>
      </form>
    </div>

    <!-- Order Summary Section -->
    <div class="col-sm-5">
      <div class="card">
        <div class="card-body">
          <h3>Total Amount: <span class="text-success">{{totalPrice | currency}}</span></h3>
          <h4>Payment Method: <strong>Pay on Delivery</strong></h4>
        </div>
      </div>
    </div>
  </div>
</div>
