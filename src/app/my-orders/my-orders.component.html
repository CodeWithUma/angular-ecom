<div class="container my-orders">
    <h1 class="mb-4">My Orders</h1>

    <!-- Header row -->
    <div class="row text-center fw-bold mb-3">
        <div class="col-sm-2">Orders</div>
        <div class="col-sm-2">Order ID</div>
        <div class="col-sm-2">Price</div>
        <div class="col-sm-2">Status</div>
        <div class="col-sm-2">Cancel Order</div>
    </div>

    <!-- Order rows -->
    <div class="row mb-3" *ngFor="let order of orderData">
        <div class="col-sm-2 text-center">
            <img src="https://www.clipartmax.com/png/middle/210-2106541_track-my-order-beach-volleyball.png"
                class="img-fluid order-img" alt="Order Image">
        </div>
        <div class="col-sm-2 text-center">
            <span>#{{order.id}}</span>
        </div>
        <div class="col-sm-2 text-center">
            <span>{{order.totalPrice | currency}}</span>
        </div>
        <div class="col-sm-2 text-center">
            <span>In Progress</span>
        </div>
        <div class="col-sm-2 text-center">
            <button class="btn btn-danger btn-sm" (click)="cancelOrder(order.id)">Cancel Order</button>
        </div>
    </div>
</div>
